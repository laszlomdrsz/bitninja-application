<h1 mat-dialog-title>New post</h1>
<mat-spinner *ngIf="loading"></mat-spinner>
<div mat-dialog-content *ngIf="!loading">
    <form #form="ngForm" (submit)="save(form)" id="new-post">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput type="text" [(ngModel)]="title" name="title" required>
            <mat-error *ngIf="getErrorText(form.form.controls.title)">{{getErrorText(form.form.controls.title)}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Body</mat-label>
            <textarea matInput type="text" [(ngModel)]="body" name="body" required minlength="5"></textarea>
            <mat-error *ngIf="getErrorText(form.form.controls.body)">{{getErrorText(form.form.controls.body)}}</mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions *ngIf="!loading">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button type="submit" form="new-post">Save</button>
</div>
